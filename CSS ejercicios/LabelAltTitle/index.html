<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <form action="">

            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="name">
            </label>

            <label for="inicio-platzi">
                <span>¿Cuándo iniciaste?</span>
                <input type="date" id="inicio-platzi">
            </label>

            <label for="año">
                <span>¿horario?</span>
                <input type="time" id="año">
            </label>

        </form>

        <section>
            <!-- el title se puede agregar a la etiqueta ancla -->
            <img src="pexels-lidia-miralles-16968296.jpg" alt="un barco" title="Imagen de barco">
        </section>
    </main>
</body>
</html>
