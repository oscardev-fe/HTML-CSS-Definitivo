<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive IMG</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1300px)" srcset="./img/img-large.jpg">
            <source media="(min-width:1000px)" srcset="./img/img-medium.jpg">
            <img src="img/small.jpg" alt="imagen de atardecer">
        </picture>
    </main>
</body>
</html>
