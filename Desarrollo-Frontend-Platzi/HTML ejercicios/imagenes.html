<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación para los caracteres especiales -->
    <meta charset="UTF-8"> 

    <!-- Es la descripción que aparece en los resultados de los buscadores -->
    <meta name="description" content="Diseño de páginas web personalizadas"> 

    <!-- Le indica al robot de los navegadores que pueden mostrar nuestra página en los resultados -->
    <meta name="robots" content="index,follow"> <!--Sino no queremos que salga colocar unfollow-->

    <!-- Permite escalar los textos y lás imagenes para que los usuarios lo visualicen mejor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="../source/css/style.css">

    <!-- Define el titulo de la página -->
    <title>Imagenes</title>
</head>
<body>
    <!-- Contenido principal -->
    <main>
        <section>
            <!-- Crea un contenedor para imagenes -->
            <figure>
                <img src="../source/img/perrito.jpg" alt="Perritos durmiendo">
                <figcaption>
                    Perritos durmiendo
                </figcaption>
            </figure>

        </section>
    </main>

</body>
</html>
