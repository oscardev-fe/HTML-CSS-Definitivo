<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación para los caracteres especiales -->
    <meta charset="UTF-8"> 

    <!-- Es la descripción que aparece en los resultados de los buscadores -->
    <meta name="description" content="Diseño de páginas web personalizadas"> 

    <!-- Le indica al robot de los navegadores que pueden mostrar nuestra página en los resultados -->
    <meta name="robots" content="index,follow"> <!--Sino no queremos que salga colocar unfollow-->

    <!-- Permite escalar los textos y lás imagenes para que los usuarios lo visualicen mejor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="../source/css/style.css">

    <!-- Define el titulo de la página -->
    <title>Videos</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Barra de navegación -->
        <nav>

        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section>
            <!-- El atributo de preload es bastante importante para que se cargue junto con la página
            y el usuario pueda comenzar a verlo de inmediato -->
            <video  controls preload="auto">
                <!-- #t= indica donde inicia y finaliza la parte importante del video -->

                <!-- fuentes de video -->
                <source src="../source/video/video.mp4#t=05,08">
                <!-- Si fue un avi se coloca aca y sucesivamente con cada formato de video -->
                <source src="../source/video/video.mp4#t=05,08"> 
            </video>
            
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    </footer>
</body>
</html>
